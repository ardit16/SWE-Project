<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="left">
                <a href="home_driver.html">Rreze</a>

                    <div class="fixed-bg dropdown-toggle"><i class="fa-solid fa-user"></i> <span id="driver-name">Name</span> <i class="fa-solid fa-chevron-down"></i></div>
