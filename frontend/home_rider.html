<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rreze</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/homerider_style.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/headerfooter_style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="left">
                <a href="#">Rreze</a>
            </div>
            <div class="right">
                <div class="dropdown">
                    <div class="fixed-bg dropdown-toggle"><i class="fa-solid fa-user"></i> <span id="rider-name">Name</span> <i class="fa-solid fa-chevron-down"></i></div>
                    <div class="dropdown-content">
                        <a href="#">My profile</a>
                        <a href="#">Manage account</a>
                        <a href="#">My rides</a>
                        <a href="#">My wallet</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
        <hr class="divider">
        <div class="content">
            <div class="left-section">
                <div class="request-box">
                    <h2>Get a ride</h2>
                    <form id="ride-form">
                        <div class="input-container">
                            <i class="fas fa-map-marker-alt fa-icon"></i>
                            <input type="text" id="pickup" placeholder="Pickup location" required>
                        </div>
                        <div class="input-container">
                            <i class="fas fa-map-marker-alt fa-icon"></i>
                            <input type="text" id="dropoff" placeholder="Dropoff location" required>
                        </div>
                    </form>
                </div>
                <div class="return-box" id="return-box" style="display: none;">
                    <h3>RrezeRide</h3>
                    <div class="details">
                        <div class="detail-item">
                            <span class="label">Distance : </span>
                            <span class="value" id="distance"></span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Duration : </span>
                            <span class="value" id="duration"></span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Price - ALL : </span>
                            <span class="value" id="price"></span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Nr of seats : </span>
                            <span class="value" id="seats">4</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Payment Method :</span>
                            <select id="payment-method">
                                <option value="cash">Cash</option>
                                <option value="credit-card">B</option>
                                <option value="paypal">C</option>
                            </select>
                        </div>
                    </div>
                    <button id="choose-ride">Request RrezeRide</button>
                    <span id="status-message" class="status-message">Searching for drivers...</span>
                </div>
            </div>
            <div class="right-section">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6eiXsoCYemQlx6j3MpW_t6Y0WwysgJ9M&loading=async&callback=initMap&libraries=places">
    </script>
    <script src="assets/scripts/headerfooter_script.js"></script>
    <script src="assets/scripts/homerider_script.js"></script>
</body>
</html>
